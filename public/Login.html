<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./Loginglobal.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <section class="eat-button-content">
        <img
          class="front-image-icon"
          alt=""
          src="./public/images/front-image@2x.png"
        />
        <h1 class="chefs-secret">
          <p class="chefs">Chefâ€™s</p>
          <p class="secret">Secret</p>
        </h1>
        <img class="fichier-14-1" alt="" src="./public/images/fichier-14-1@2x.png" />
        <img class="vector-icon" alt="" src="./public/images/vector.svg" />
        <img
          class="vector-icon1"
          loading="lazy"
          alt=""
          src="./public/images/vector-1.svg"
        />
        <div class="promo-content-wrapper">
          <div class="promo-content">
            <h1 class="promo-writing">
              <p class="what-are-you">What are you craving?</p>
              <p class="curry-or-kebab">Curry or Kebab?</p>
            </h1>
            <div class="promo-description">
              Sharing is Caring . Share your experience and ideas to enrich our
              foody community. We care about nothing but food.
            </div>
          </div>
        </div>
      </section>

      <div class="login-component-wrapper">
        <div class="login-component">
          <div class="logo-wrapper">
            <img
              class="logo-icon"
              loading="lazy"
              alt=""
              src="./public/images/logo@2x.png"
            />
          </div>
          <div class="log-in-component">
            <h1 class="log-in1">Log In</h1>
            <div class="google">
              <div class="social-buttons">
                <img
                  class="google-icon"
                  loading="lazy"
                  alt=""
                  src="./public/images/google.svg"
                />
              </div>
              <div class="continue-with-google">Continue with Google</div>
            </div>
            <div class="facebook">
              <div class="facecbook-wrapper">
                <div class="facecbook">
                  <img
                    class="vector-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/images/vector-2.svg"
                  />
                </div>
              </div>
              <div class="continue-with-facebook">Continue with Facebook</div>
            </div>
            <div class="twitter">
              <div class="facecbook-container">
                <div class="facecbook1">
                  <img
                    class="vector-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/images/vector-3.svg"
                  />
                </div>
              </div>
              <div class="continue-with-twitter">Continue with Twitter</div>
            </div>
            <div class="vector-parent">
              <img
                class="frame-child"
                loading="lazy"
                alt=""
                src="./public/images/vector-11.svg"
              />
              <div class="divider-background"></div>
              <div class="or">or</div>
            </div>

            <form id="login-form">
              <div class="email-address">
                <label>Email Address</label>
                <input
                  class="enter-your-email"
                  placeholder="Enter your email"
                  type="text"
                  name="email"
                  required
                />
              </div>
              <div class="password">
                <label>Password</label>
                <input
                  class="create-a-password"
                  placeholder="Write your password"
                  type="password"
                  name="password"
                  minlength="8"
                  required
                />
              </div>
              <button type="submit" class="login-button">Log in</button>
            </form>

            <div class="forget-password">Forget Password?</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/Login.js"></script>
  </body>
</html>
