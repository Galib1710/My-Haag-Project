<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./ProfileSettingglobal.css" />
    <link rel="stylesheet" href="./ProfileSetting.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="profile-settings">
      <main class="depth-0-frame-0">
        <section class="depth-1-frame-0">
          <div class="depth-2-frame-1">
            <div class="depth-3-frame-0">
              <div class="depth-4-frame-0">
                <div class="depth-5-frame-0">
                  <h1 class="personal-settings">Personal Settings</h1>
                </div>
              </div>
              <div class="depth-4-frame-2">
                <div class="depth-5-frame-01">
                  <div class="depth-6-frame-0">
                    <img
                      class="tabs-icon"
                      loading="lazy"
                      alt=""
                      src="./public/images/vector--0.svg"
                    />
                    <div class="depth-7-frame-0"></div>
                  </div>
                </div>
                <div class="depth-5-frame-1">
                  <div class="depth-6-frame-01">
                    <div class="name">Name</div>
                  </div>
                  <div class="depth-6-frame-1">
                    <div id="user-name" class="albert-gomes">Loading...</div> <!-- Dynamically updated username -->
                  </div>
                </div>
                <button id="change-name-btn" class="depth-6-frame-11">
                  <div class="depth-7-frame-01">
                    <b class="change">Change</b>
                  </div>
                </button>
              </div>
              <div class="depth-4-frame-3">
                <div class="depth-5-frame-2">
                  <div class="depth-6-frame-02">
                    <img
                      id="profile-picture"
                      class="depth-7-frame-02"
                      loading="lazy"
                      alt="Profile Picture"
                      src="./public/images/depth-7-frame-0@2x.png" /> <!-- Dynamically updated profile picture -->
                    <div class="depth-7-frame-1">
                      <div class="depth-8-frame-0">
                        <h3 class="albert-gomes1" id="profile-name">Loading...</h3> <!-- Dynamically updated name -->
                      </div>
                      <div class="depth-8-frame-1">
                        <div id="location" class="southampton-uk">Southampton, UK</div> <!-- Dynamically updated location -->
                      </div>
                    </div>
                  </div>
                  <button id="change-profile-btn" class="depth-6-frame-12">
                    <div class="depth-7-frame-03">
                      <b class="change1">Change</b>
                    </div>
                  </button>
                  <!-- Hidden file input for selecting profile picture -->
                  <input type="file" id="profile-picture-input" style="display: none;" accept="image/*" />
                </div>
              </div>
              <div class="depth-4-frame-10">
                <div class="depth-5-frame-02">
                  <div class="depth-6-frame-03">
                    <img
                      class="vector-0"
                      loading="lazy"
                      alt=""
                      src="./public/images/vector--0-1.svg"
                    />
                    <div class="depth-7-frame-04"></div>
                  </div>
                </div>
                <div class="depth-5-frame-11">
                  <div class="depth-6-frame-04">
                    <div class="dark-mode">Dark mode</div>
                  </div>
                  <div class="depth-6-frame-13"></div>
                </div>
                <button id="dark-mode-btn"  class="depth-6-frame-14">
                  <div class="depth-7-frame-05">
                    <b class="dark-mode1">Dark mode</b>
                  </div>
                </button>
                <button id="light-mode-btn" class="depth-6-frame-2">
                  <div class="depth-7-frame-06">
                    <b class="light-mode">Light mode</b>
                  </div>
                </button>
              </div>
              <div class="depth-4-frame-12">
                <button class="depth-5-frame-03">
                  <div class="depth-6-frame-05">
                    <b class="your-recipes">Your recipes</b>
                  </div>
                </button>
              </div>
              <div class="depth-4-frame-8">
                <div class="depth-5-frame-04">
                  <button class="depth-6-frame-06">
                    <div class="depth-7-frame-07">
                      <b class="cancel">Cancel</b>
                    </div>
                  </button>
                  <button class="depth-6-frame-15">
                    <div class="depth-7-frame-08">
                      <b class="save">Save</b>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="depth-2-frame-0">
            <header class="depth-2-frame-01">
				<a href="/">
				  <img
					class="depth-2-frame-0-child"
					loading="lazy"
					alt=""
					src="./public/images/rectangle-1@2x.png"
				  />
				</a>
              <div class="depth-3-frame-1">
                <img
                  class="depth-4-frame-21"
                  loading="lazy"
                  alt="Profile Picture"
                  id="profilePicture"/> <!-- Add an id for JavaScript targeting -->
                <div class="depth-3-frame-01">
                  <div class="depth-4-frame-1">
                    <div class="depth-5-frame-05">
                      <div class="depth-6-frame-07">
                        <div class="depth-7-frame-09">
                          <img
                            class="search-icon"
                            alt=""
                            src="./public/images/vector--0-2.svg"
                          />
                          <div class="depth-8-frame-01"></div>
                        </div>
                      </div>
                      <input
                        class="depth-6-frame-16"
                        placeholder="Search"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="depth-4-frame-01">
                    <div class="depth-5-frame-12">
                      <a class="chefs-secret" href="/">
                        <p class="chefs">Chefâ€™s</p>
                        <p class="secret">Secret</p>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </header>
          </div>
        </section>
      </main>
    </div>
	<script src="./js/profile-settings.js"></script>
  </body>
</html>
